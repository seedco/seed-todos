machine:
  node:
    version: 5.1.0

dependencies:
  override:
    - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
    - npm install

test:
  override:
    - npm run lint
    - npm test

deployment:
  production:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run 2npm
